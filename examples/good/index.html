<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practical Accessibility - Good</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../styles.css">

  </head>
  <body ng-app="app">
    <main class="main">
        <header>
            <img class="header-img" src="../images/cony_in_a_hole.png" alt="">
            <a href="http://wendy.engineer/accessibility/examples/good/index.html">
                <h1 class="title hidden-text">Cony Bun</h1>
                <img src="../images/cooltext1789-3963.png" alt="">
            </a>
        </header>
        <p class="coming-soon">Comming soon! Sign up for more information below:</p>
        <form class="form">
            <div class="form-group">
                <label class="label" for="name">Name</label>
                <input class="input" id="name" type="text">
            </div>
            <div class="form-group">
                <label class="label" for="email">Email</label>
                <input class="input" id="email" type="email">
            </div>
            <div class="form-group">
                <label class="label" for="phone">Phone</label>
                <input class="input" id="phone" type="tel">
            </div>

            <button class="submit" type="submit">Submit</button>
        </form>
    </main>
  </body>
</html>
